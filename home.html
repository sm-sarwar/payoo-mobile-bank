<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-center mt-5">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Available balance</div>
                      <div id="current-balance" class="stat-value">500</div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <div>
                    <button id="btn-show-add-money" class="btn btn-lg">Add money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                  <!--Add money form start here  -->
                  <div >
                    <div id="add-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="add-money-amount" type="text" placeholder="Amount.." class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-add-money" class="btn btn-primary">Add money</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!--Add money form end here  -->

                  <!-- Cash Out Form starts here -->
                  <div >
                    <div id="cash-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="Cash-out-input" type="text" placeholder="Amount.." class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="cash-input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- Cash Out Form End here -->

              </div>
            </div>
          </div>
    </header>


    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/featuers.js"></script>
</body>
</html>
